backend:
  name: git-gateway
  branch: main

site_url: https://redowlphoto.dk
display_url: https://redowlphoto.dk

media_folder: "static/uploads"
public_folder: "/uploads"
media_folder_relative: true

collections:
  - name: "works"
    label: "Works"
    label_singular: "Work"
    folder: "content/works"
    create: true
    path: "{{slug}}/index"
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title",    name: "title", widget: "string" }
      - { label: "Draft",    name: "draft", widget: "boolean", default: false }
      - { label: "Date",     name: "date",  widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Location", name: "location", widget: "string", hint: "e.g. Als Odde, Denmark" }
      - { label: "Caption",  name: "caption",  widget: "text", hint: "Short curatorial text" }

      - label: "Cover"
        name: "cover"
        widget: "object"
        fields:
          - { label: "Image",   name: "image", widget: "image", choose_url: false }
          - { label: "ALT text", name: "alt",   widget: "string", hint: "Still water at Als Odde under blue dawn light" }

      # Taksonomier
      - label: "Categories"
        name: "categories"
        widget: "list"
        hint: "Choose one or more (e.g. Warm Pastels, Sea & Fjord)"
        allow_add: true

      - label: "Tags"
        name: "tags"
        widget: "list"
        hint: "Optional keywords (e.g. minimalism, long exposure)"

  - name: "pages"
    label: "Pages"
    files:
      - label: "About & Contact"
        name: "about"
        file: "content/about/_index.md"
        editor:
          preview: false
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body",  name: "body",  widget: "markdown" }
