<!-- Basic SEO -->
<title>
  {{ if .IsHome }}
    RedOwlPhoto | Minimal Nordic Seascapes & Fine Art Photography
  {{ else if .IsPage }}
    {{ .Title }} | RedOwlPhoto
  {{ else }}
    RedOwlPhoto
  {{ end }}
</title>

<meta name="description" content="{{ if .IsHome }}
  Discover minimal Nordic seascapes, fjord landscapes and fine art photography. Explore curated works, blog posts and stories about light, stillness and place.
  {{ else if .IsPage }}
    {{ with .Params.description }}{{ . }}{{ else }}Fine art photography and Nordic minimalism by RedOwlPhoto.{{ end }}
  {{ else }}
    Fine art photography with a focus on Nordic light and minimal landscapes.
  {{ end }}">


<!-- Force custom favicon (overrides theme default) -->
<link rel="icon" type="image/x-icon" href="{{ "favicon.ico?v=1" | relURL }}">
<link rel="shortcut icon" type="image/x-icon" href="{{ "favicon.ico?v=1" | relURL }}">
