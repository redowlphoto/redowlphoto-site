<!-- Basic SEO -->
<!-- Title -->
<title>
  {{ if .IsHome }}
    RedOwlPhoto | Minimal Nordic Seascapes & Fine Art Photography
  {{ else if .IsPage }}
    {{ .Title }} | RedOwlPhoto
  {{ else }}
    RedOwlPhoto | Minimal Nordic Seascapes & Fine Art Photography
  {{ end }}
</title>

<!-- Meta Title -->
<meta name="title" content="{{ if .IsHome }}
  RedOwlPhoto | Minimal Nordic Seascapes & Fine Art Photography
  {{ else if .IsPage }}
    {{ .Title }} | RedOwlPhoto
  {{ else }}
    RedOwlPhoto | Minimal Nordic Seascapes & Fine Art Photography
  {{ end }}">

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="{{ "favicon.ico?v=1" | relURL }}">
<link rel="shortcut icon" type="image/x-icon" href="{{ "favicon.ico?v=1" | relURL }}">

<!-- Open Graph (SoMe previews) -->
<meta property="og:site_name" content="RedOwlPhoto">
<meta property="og:type" content="{{ if .IsHome }}website{{ else if eq .Section "blog" }}article{{ else }}website{{ end }}">
<meta property="og:title" content="{{ if .IsHome }}
  Minimal Nordic Seascapes | Fine Art Photography by RedOwlPhoto
  {{ else }}
    {{ .Title }} | RedOwlPhoto
  {{ end }}">
<meta property="og:description" content="{{ if .IsHome }}
  Explore minimalist seascapes and landscapes from Mariager Fjord, Als Odde and Øster Hurup. Fine art photography in calm Nordic light.
  {{ else if .IsPage }}
    {{ with .Params.description }}{{ . }}{{ else }}Fine art photography and Nordic minimalism by RedOwlPhoto.{{ end }}
  {{ else }}
    Fine art photography with a focus on Nordic light and minimal landscapes.
  {{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ with .Params.images }}{{ (index . 0) | absURL }}{{ else }}https://redowlphoto.dk/og-home.jpg{{ end }}">

<!-- JSON-LD structured data -->
{{ if .IsHome }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "RedOwlPhoto",
  "url": "https://redowlphoto.dk/",
  "description": "Minimalist seascapes and landscapes from Mariager Fjord, Als Odde, Øster Hurup and Denmark. Fine art photography with calm Nordic light and modern simplicity.",
  "image": "https://redowlphoto.dk/og-home.jpg",
  "publisher": {
    "@type": "Organization",
    "name": "RedOwlPhoto",
    "logo": {
      "@type": "ImageObject",
      "url": "https://redowlphoto.dk/favicon.ico"
    }
  }
}
</script>

{{ else if eq .Section "works" }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Photograph",
  "name": "{{ .Title }}",
  "image": "{{ with .Params.cover.image }}{{ . | relURL | absURL }}{{ else }}https://redowlphoto.dk/og-home.jpg{{ end }}",
  "author": {
    "@type": "Person",
    "name": "RedOwlPhoto"
  },
  "datePublished": "{{ .Date.Format "2006-01-02" }}",
  "description": "{{ with .Params.description }}{{ . }}{{ else }}Fine art photograph from Denmark by RedOwlPhoto.{{ end }}",
  "publisher": {
    "@type": "Organization",
    "name": "RedOwlPhoto"
  }
}
</script>

{{ else if eq .Section "blog" }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ .Title }}",
  "image": "{{ with .Params.images }}{{ (index . 0) | absURL }}{{ else }}https://redowlphoto.dk/og-home.jpg{{ end }}",
  "datePublished": "{{ .Date.Format "2006-01-02" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02" }}",
  "author": {
    "@type": "Person",
    "name": "RedOwlPhoto"
  },
  "publisher": {
    "@type": "Organization",
    "name": "RedOwlPhoto",
    "logo": {
      "@type": "ImageObject",
      "url": "https://redowlphoto.dk/favicon.ico"
    }
  },
  "description": "{{ with .Params.description }}{{ . }}{{ else }}Fine art photography insights and stories from RedOwlPhoto.{{ end }}"
}
</script>

{{ else if .IsPage }}
  {{ if in .Permalink "/about/" }}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "AboutPage",
    "url": "https://redowlphoto.dk/about/",
    "name": "About, Prints & Contact | RedOwlPhoto",
    "description": "Learn more about RedOwlPhoto. Minimalist fine art photography and Nordic seascapes from Denmark’s east coast. Prints, licensing options, and contact information.",
    "mainEntity": {
      "@type": "Person",
      "name": "Allan Andersen",
      "alternateName": "RedOwlPhoto",
      "image": "https://redowlphoto.dk/about/portrait.jpg",
      "url": "https://redowlphoto.dk/",
      "sameAs": [
        "https://www.instagram.com/redowlphoto/"
      ]
    }
  }
  </script>
  {{ end }}
{{ end }}
