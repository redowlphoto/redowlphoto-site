<!-- Basic SEO -->
<!-- Title -->
<title>
  {{ if .IsHome }}
    RedOwlPhoto | Minimal Nordic Seascapes & Fine Art Photography
  {{ else if .IsPage }}
    {{ .Title }} | RedOwlPhoto
  {{ else }}
    RedOwlPhoto | Minimal Nordic Seascapes & Fine Art Photography
  {{ end }}
</title>

<!-- Meta Title -->
<meta name="title" content="{{ if .IsHome }}
  RedOwlPhoto | Minimal Nordic Seascapes & Fine Art Photography
  {{ else if .IsPage }}
    {{ .Title }} | RedOwlPhoto
  {{ else }}
    RedOwlPhoto | Minimal Nordic Seascapes & Fine Art Photography
  {{ end }}">

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="{{ "favicon.ico?v=1" | relURL }}">
<link rel="shortcut icon" type="image/x-icon" href="{{ "favicon.ico?v=1" | relURL }}">

<!-- Open Graph (SoMe previews) -->
<meta property="og:site_name" content="RedOwlPhoto">
<meta property="og:type" content="{{ if .IsHome }}website{{ else if eq .Section "blog" }}article{{ else if eq .Section "works" }}photo{{ else }}website{{ end }}">

<meta property="og:title" content="{{ if .IsHome }}
  Minimal Nordic Seascapes | Fine Art Photography by RedOwlPhoto
  {{ else }}
    {{ .Title }} | RedOwlPhoto
  {{ end }}">
<meta property="og:description" content="{{ if .IsHome }}
  Explore minimalist seascapes and landscapes from Mariager Fjord, Als Odde and Ã˜ster Hurup. Fine art photography in calm Nordic light.
  {{ else if .IsPage }}
    {{ with .Params.description }}{{ . }}{{ else }}Fine art photography and Nordic minimalism by RedOwlPhoto.{{ end }}
  {{ else }}
    Fine art photography with a focus on Nordic light and minimal landscapes.
  {{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ with .Params.images }}{{ (index . 0) | absURL }}{{ else }}https://redowlphoto.dk/og-home.jpg{{ end }}">

{{ partial "schema.html" . }}
