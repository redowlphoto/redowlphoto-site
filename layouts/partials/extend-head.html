{{- $site := . -}}
{{- $base := $site.BaseURL -}}
{{- /* Ret stien herunder hvis dit logo ligger et andet sted */ -}}
{{- $logo := printf "%simages/logo.png" $base -}}

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": {{ $site.Title | jsonify }},
  "alternateName": ["Red Owl Photo"],
  "url": {{ $base | jsonify }},
  "logo": {{ $logo | jsonify }},
  "sameAs": [
    "https://www.instagram.com/redowlphoto"
  ]
}
</script>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "url": {{ $base | jsonify }},
  "name": {{ $site.Title | jsonify }}
}
</script>
