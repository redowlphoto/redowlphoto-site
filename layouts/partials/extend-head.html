{{/* layouts/partials/extend-head.html */}}
{{- $org := dict
  "@context" "https://schema.org"
  "@type"    "Organization"
  "name"     .Title
  "alternateName" (slice "Red Owl Photo")
  "url"      (absURL "/")
  "logo"     (absURL "images/logo.png")
  "sameAs"   (slice
                "https://www.instagram.com/redowlphoto"
             )
-}}
<script type="application/ld+json">{{ $org | jsonify }}</script>
