<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=AW-16579737203"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  // Standard konfiguration af Google Ads
  gtag('config', 'AW-16579737203');

  // Helper-funktion til klik-tracking + delayed navigation
  function gtagSendEvent(url) {
    var callback = function () {
      if (typeof url === 'string') {
        window.location = url;
      }
    };
    gtag('event', 'conversion', {
      'send_to': 'AW-16579737203/order_calendar', // <-- her indsætter du dit rigtige konverterings-ID
      'event_callback': callback,
      'event_timeout': 2000
    });
    return false;
  }
</script>
