<!-- Canonical -->
<link rel="canonical" href="{{ .Permalink }}" />

<!-- Open Graph (grundlÃ¦ggende) -->
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:title" content="{{ .Title }}" />
{{ with .Params.description }}<meta property="og:description" content="{{ . }}" />{{ end }}

<!-- Twitter Card (basic) -->
<meta name="twitter:card" content="summary_large_image" />

<!-- Schema.org: Organization -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "RedOwlPhoto",
  "alternateName": ["Red Owl Photo"],
  "url": "https://redowlphoto.dk/",
  "logo": "https://redowlphoto.dk/images/logo.png",
  "sameAs": [
    "https://www.instagram.com/redowlphoto"
  ]
}
</script>

<!-- Schema.org: WebSite -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "url": "https://redowlphoto.dk/",
  "name": "RedOwlPhoto"
}
</script>
