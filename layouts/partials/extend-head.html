<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=AW-16579737203"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  // Standard konfiguration af Google Ads
  gtag('config', 'AW-16579737203');

  // Klik-tracking på kalender ordre-links
  document.addEventListener("DOMContentLoaded", function() {
    var orderLinks = document.querySelectorAll("a[href*='photo-portal.shop']");
    orderLinks.forEach(function(link) {
      link.addEventListener("click", function() {
        gtag('event', 'conversion', {
          'send_to': 'AW-16579737203/order_calendar'
        });
      });
    });
  });
</script>

<script type="application/ld+json">

  "@context": "https://schema.org",
  "@type": "Organization",
  "@id": "{{ .BaseURL }}#organization",
  "name": "RedOwlPhoto",
  "alternateName": ["Red Owl Photo"],
  "url": "{{ .BaseURL }}",
  "logo": "{{ .BaseURL }}images/logo.png",
  "sameAs": ["https://www.instagram.com/redowlphoto/"]
}
</script>
