<!-- Safe extend-head: site-level only (. is .Site) -->
<!-- Undgå dubletter: OG/Twitter håndteres af temaet -->

<!-- Performance: preconnect for Giscus (kommentarer) -->
<link rel="preconnect" href="https://giscus.app" crossorigin>

<!-- Schema.org: Organization -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "@id": "{{ .BaseURL }}#organization",
  "name": "RedOwlPhoto",
  "alternateName": ["Red Owl Photo"],
  "url": "{{ .BaseURL }}",
  "logo": "{{ .BaseURL }}images/logo.png",
  "sameAs": ["https://www.instagram.com/redowlphoto/"]
}
</script>
