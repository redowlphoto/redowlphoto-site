{{- if .IsHome -}}
  <!-- JSON-LD: Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "RedOwlPhoto",
    "alternateName": ["Red Owl Photo"],
    "url": "{{ site.BaseURL }}",
    "logo": "{{ "images/logo.png" | absURL }}",
    "sameAs": [
      "https://www.instagram.com/redowlphoto/",
      "https://dk.pinterest.com/RedOwlPhotos/",
      "https://www.behance.net/allanandersen"
    ]
  }
  </script>

  <!-- JSON-LD: WebSite -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "url": "{{ site.BaseURL }}",
    "name": "RedOwlPhoto"
  }
  </script>
{{- end -}}
