baseURL = "https://redowlphoto.dk/"
languageCode = "en"
title = "RedOwlPhoto"
theme = "blowfish"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# --- Taxonomier (tags + farvegrupper til forsiden) ---
[taxonomies]
  category = "categories"   # <-- NY: gør categories til en gyldig taxonomi
  tag      = "tags"
  palette  = "palette"

[params]
  description  = "Minimalist seascapes from Mariager Fjord, Als Odde and Øster Hurup."
  defaultTheme = "auto"
  # indlæs vores lille override
  customCSS = ["css/custom.css"]

  # Bruges af Blowfish til SEO/structured data + sociale links
  [params.author]
    name  = "RedOwlPhoto"
    links = [
      { instagram = "https://www.instagram.com/redowlphoto/" }
    ]

  # Sørg for at footer-menuen vises
  [params.footer]
    showMenu = true

# --- Menus ---
[menu]
  [[menu.main]]
    name    = "Works"
    pageRef = "works"
    weight  = 10

  [[menu.main]]
    name    = "Blog"
    pageRef = "blog"
    weight  = 20

  [[menu.main]]
    name    = "About & Contact"
    pageRef = "about"
    weight  = 100

  # Footer-menu (tekstlink i bunden)
  [[menu.footer]]
    name   = "Instagram"
    url    = "https://www.instagram.com/redowlphoto/"
    weight = 10
