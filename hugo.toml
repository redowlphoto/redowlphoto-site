baseURL = "https://redowlphoto.dk/"
languageCode = "en"
title = "RedOwlPhoto"
theme = "blowfish"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# --- Taxonomier (tags + farvegrupper til forsiden) ---
[taxonomies]
  category = "categories"
  tag      = "tags"
  palette  = "palette"

[params]
  description  = "Minimalist seascapes from Mariager Fjord, Als Odde and Ã˜ster Hurup."
  defaultTheme = "auto"
  customCSS    = ["css/custom.css"]

  # Bruges af footer + SEO
  [params.author]
    name  = "RedOwlPhoto"
    links = [
      { instagram = "https://www.instagram.com/redowlphoto/" }
    ]

  # Skjul temaets egen footer-menu (vi bruger vores ikon)
  [params.footer]
    showMenu = false

# --- Topmenu ---
[menu]
  [[menu.main]]
    name    = "Works"
    pageRef = "works"
    weight  = 10

  [[menu.main]]
    name    = "Blog"
    pageRef = "blog"
    weight  = 20

  [[menu.main]]
    name    = "About & Contact"
    pageRef = "about"
    weight  = 100
